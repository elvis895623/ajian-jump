
<!DOCTYPE html>
<html>
<head>
    <title>阿詹國王跳格子</title>
    <style>
        body { text-align: center; font-family: sans-serif; margin-top: 100px; }
        h1 { font-size: 48px; }
        button { font-size: 24px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>阿詹國王跳格子 DEMO</h1>
    <p>（點擊下方按鈕模擬跳格）</p>
    <button onclick="jump()">跳！</button>
    <p id="count">已跳 0 格</p>
    <script>
        let count = 0;
        function jump() {
            count++;
            document.getElementById("count").innerText = "已跳 " + count + " 格";
        }
    </script>
</body>
</html>
